spring:
  cloud:
    config:
          uri: http://${CONFIG_HOST:localhost}:${CONFIG_PORT:8090}/
          label: master
          profile: ${spring.profiles.active:dev}
    inetutils:
      ignoredInterfaces: #网卡忽略列表
        - docker0
        - veth.*
        - VM.*
      preferredNetworks:
        - 192.168
  devtools:
    restart:
      #热部署生效
      enabled: true
      #设置重启的目录
      #additional-paths: src/main/java
      #classpath目录下的WEB-INF文件夹内容修改不重启
      #exclude: WEB-INF/**
  security:
    user:
      name: admin
      password: admin

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:admin@${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
    instance:
      # docker 部署开启
      prefer-ip-address: true
      status-page-url-path: /actuator/info
      health-check-url-path: /actuator/health
      instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}

security:
  oauth2:
    client:
      clientId: tgcloud-security-authorizationserver
      clientSecret: tgcloudClientSecret
      access-token-uri: http://${GATEWAY_HOST:localhost}:${GATEWAY_PORT:7979}/aus/oauth/token
      user-authorization-uri: http://${GATEWAY_HOST:localhost}:${GATEWAY_PORT:7979}/aus/oauth/authorize
    resource:
      id: tgcloud-security-authorizationserver
      #filter-order: 3

