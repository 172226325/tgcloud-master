spring:
  cloud:
    config:
          uri: http://${CONFIG_HOST:localhost}:${CONFIG_PORT:8080}/
          label: master
          profile: ${spring.profiles.active:dev}
    inetutils:
      ignoredInterfaces: #网卡忽略列表
        - docker0
        - veth.*
        - VM.*
      preferredNetworks:
        - 192.168
  devtools:
    restart:
      #热部署生效
      enabled: true
      #设置重启的目录
      #additional-paths: src/main/java
      #classpath目录下的WEB-INF文件夹内容修改不重启
      #exclude: WEB-INF/**



